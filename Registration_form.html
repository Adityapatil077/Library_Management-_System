<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <H2>GLOBLE GROUP COMPANY</H2>
    </div>
    <DIV>
        <H3>REGISTRATION FORM</H3>
        <TR>
            <TD>ID No :</TD>
            <TD><input type="text"></TD>
         </TR>
         <TR>
            <TD>DATE :</TD>
            <TD><input type="datetime" NAME="" id=""></TD>
         </TR>
         <TR>
            <H5>dear Sir/Madam</H5>
            <p>Ost, optatem explibus, quo id qui ammos dolorum quiaten daerovi
                tatatem quaectatia nonsectotati
            </p>
         </TR>
    </DIV>
    <div><h3>Personal Information</h3></div>
    <div>
        <label for="name" class="label-title">Name : </label>
        <input type="text" id="name" class="form-input" placeholder="enter name" required><br><br>
    </div>
    <div>
        <label for="POB" class="label-title">Place of Birth : </label>
        <input type="text" id="POB" class="form-input" placeholder="birth place" required><br><br>
    </div>
    <div>
        <label for="DOB" class="label-title">Date of Birth : </label>
        <input type="number" placeholder="DD" id="day" size="4px">
        <input type="number" placeholder="MM" id="month">
        <input type="number" placeholder="YYYY" id="year">
    </div><br>
    <div>
        <label for="Address" class="label-title">Address : </label>
        <input type="text" id="address" class="form-input" placeholder="current address" required><br><br>
    </div>
    <div>
        <label for="state" class="label-title">State : </label>
        <input type="text" id="state" class="form-input" placeholder="Maharastra" required><br><br>
    </div>
    <div>
        <label for="country" class="label-title">Country : </label>
        <input type="text" id="country" class="form-input" placeholder="India" required><br><br>
    </div>
    <div>
        <label for="MS" class="label-title">Marital Satatus : </label>
        <input type="text" id="MS" class="form-input" placeholder="Married" required><br><br>
    </div>
    <div>
        <label for="Nationality" class="label-title">Nationality : </label>
        <input type="text" id="nationality" class="form-input" placeholder="indian" required><br><br>
    </div>
    <div>
        <label for="NIN" class="label-title">National ID No : </label>
        <input type="number" id="NIN" class="form-input" placeholder="enter number" required><br><br>
    </div>
    <div>
        <label for="email" class="label-title">E-mail : </label>
        <input type="text" id="email" class="form-input" placeholder="birth place" required><br><br>
    </div>
</body>
</html>
